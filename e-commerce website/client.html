<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <script
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"
      async
    ></script>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link rel="stylesheet" type="text/css" href="css/map.css" />
    <link rel="stylesheet" href="css/displayWeather.css">

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBsuJxkTYZfYCnZUg7DXVQt9IraDKALG-c&callback=initMap&libraries=&v=weekly&channel=2"
      async
    ></script>
  </head>
  <body>
    <div id="map"></div>

    <!-- Where weather information will be diaplayed -->
    <div id="weather">
      <table id=displayWeatherInfo></table>
    </div>

    <script src="js/map.js"></script>
  </body>
</html>
